<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TrailBlazer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for 'head'}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/trail-blazer.css">

    <script src="assets/vendor.js"></script>
    <script src="assets/trail-blazer.js"></script>
    <script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
    <script src="assets/leaflet-google.js"></script>

    {{content-for 'head-footer'}}
  </head>
  <!-- Disclaimer: This code will be extracted to a ember component, it's just for visual test. -Kappa -->
  <body>
    <div id="menu-wrapper">
      <div id="menu">
        <div><button class="button button-royal button-square button-jumbo"><i class="fa fa-location-arrow"></i></button></div>
        <div><button class="button button-action button-square button-jumbo"><i class="fa fa-map-marker"></i></button></div>
        <div><button class="button button-caution button-square button-jumbo"><i class="fa fa-share-alt"></i></button></div>
        <div><button class="button button-highlight button-square button-jumbo"><i class="fa fa-flag"></i></button></div>
        <div><button class="button button-primary button-square button-jumbo"><i class="fa fa-anchor"></i></button></div>
      </div>
      <div id="menu-slideout" class="menu-slideout-off">
        <div class="slideout-color"></div>
      </div>
    </div>
    <div id="map"></div>
  </body>
</html>

<script>
  $(".button-royal").click(function(e) {
    if($("#menu-slideout").hasClass("menu-slideout-on")) {
      $("#menu-slideout").one("transitionend", function(e){
        $(this).addClass("after-transition"); 
      });
      $("#menu-slideout").removeClass("menu-slideout-on")
    } else {
      $("#menu-slideout").removeClass("after-transition"); 
      $("#menu-slideout").addClass("menu-slideout-on");
    }
  });
</script>
