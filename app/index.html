<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TrailBlazer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for 'head'}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/trail-blazer.css">

    <script src="assets/vendor.js"></script>
    <script src="assets/trail-blazer.js"></script>
    <script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
    <script src="assets/leaflet-google.js"></script>

    {{content-for 'head-footer'}}
  </head>
  <!-- Disclaimer: This code will be extracted to a ember component, it's just for visual test. -Kappa -->
  <body>
    <div id="menu-wrapper">
      <div id="menu">
        <div>
          <button id="goto-button" class="button button-royal button-square button-jumbo">
            <i class="fa fa-location-arrow"></i>
          </button>
        </div>
        <div>
          <button id="marker-button" class="button button-action button-square button-jumbo">
            <i class="fa fa-map-marker"></i>
          </button>
        </div>
        <div>
          <button id="line-button" class="button button-caution button-square button-jumbo">
            <i class="fa fa-share-alt"></i>
          </button>
        </div>
        <div>
          <button id="battery-button" class="button button-highlight button-square button-jumbo">
            <i class="fa fa-flag"></i>
          </button>
        </div>
        <div>
          <button id="tie-button" class="button button-primary button-square button-jumbo">
            <i class="fa fa-anchor"></i>
          </button>
        </div>
      </div>
      <div id="menu-slideout" class="menu-slideout-off">
        <div class="slideout-color"></div>
      </div>
    </div>
    <div id="map"></div>
  </body>
</html>

<script>
  $("#menu-wrapper").on("click", ".button:not('.clicked')", function(e) {
    button = $(this);
    slideout = $("#menu-slideout");


    if(slideout.hasClass("menu-slideout-on")) {
      slideout.removeClass("menu-slideout-on");
    }

    $(".clicked").removeClass("clicked");
    button.addClass("clicked");
    slideout.removeClass("after-transition");
    slideout.css("border-right-color", button.css("background-color"));
    slideout.addClass("menu-slideout-on");
  });

  $("#menu-wrapper").on("click", ".clicked", function() {
    button = $(this);
    slideout = $("#menu-slideout");

    slideout.one("transitionend", function(){
      button.addClass("after-transition"); 
    });

    slideout.removeClass("menu-slideout-on");
    button.removeClass("clicked");
  });
</script>
